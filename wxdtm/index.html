<html>
<head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://threejs.org/build/three.min.js"></script>
  <script type="text/javascript" src="http://threejs.org/examples/js/controls/TrackballControls.js"></script>
  <style>
  body {
    margin: 0px;
    background-color: #aaaaff;
    overflow: hidden;
  }
  </style>
  <script id="vertexShader" type="x-shader/x-vertex">
  uniform sampler2D bumpTexture;
  uniform float bumpScale;

  //varying float vAmount;
  varying vec2 vUV;

  void main()
  {
    vUV = uv;
    vec4 bumpData = texture2D( bumpTexture, uv );
    float vAmount = bumpData.r;
    vec3 newPosition = position + normal * bumpScale * vAmount;
    gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
  }
  </script>

  <script id="fragmentShader" type="x-shader/x-vertex">
  uniform sampler2D wrapTexture;
  //varying float vAmount;  // if we want to do height dependent shading.
  varying vec2 vUV;

  void main()
  {
    vec4 wrapData = texture2D( wrapTexture, vUV );
    gl_FragColor = wrapData;
  }
  </script>

  <script>
  var scene = new THREE.Scene();
  var width  = window.innerWidth,
  height = window.innerHeight;
  var camera = new THREE.PerspectiveCamera(45, (width/2) / height, 0.1, 0);
  camera.position.y = -500;
  camera.position.z = 2000;
  var controls = new THREE.TrackballControls(camera);

  var ambientLight = new THREE.AmbientLight( 0xffffff );
  scene.add( ambientLight );
  var renderer = new THREE.WebGLRenderer();
  renderer.setSize(width/2, height);

  function render() {
    controls.update();
    requestAnimationFrame(render);
    renderer.render(scene, camera);
  }

  window.addEventListener( 'resize', function(){
      camera.aspect = (window.innerWidth / 2 ) / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize( window.innerWidth / 2, window.innerHeight );
  }, false);

  window.addEventListener( 'load', function (){
    document.getElementById('texture').appendChild(textureCanv);
    document.getElementById('weather').appendChild(weatherCanv);
  }, false);

  var textureCanv = document.createElement('canvas');
  textureCanv.width = 2048;
  textureCanv.height = 2048;
  textureCanv.style.width  = '200px';
  textureCanv.style.height = '200px';
  var weatherCanv = document.createElement('canvas');
  weatherCanv.width = 256;
  weatherCanv.height = 256;
  weatherCanv.style.width  = '200px';
  weatherCanv.style.height = '200px';

  var htMapParams = {
    REQUEST:'GetMap',
    STYLES:'boxfill/greyscale',
    FORMAT:'image/png',
    HEIGHT:1024,
    WIDTH:1024,
    BBOX:'48.77,-10.12,59.29,2.43',
    CRS:'EPSG:4326',
    LAYER:'topo',
    VERSION:'1.3.0',
    LAYERS:'topo',
    COLORSCALERANGE:'0,1000',
    NUMCOLORBANDS:'253',
    ABOVEMAXCOLOR:'extend'
  };

  var htMapPng = 'http://ec2-52-16-245-62.eu-west-1.compute.amazonaws.com:8080/' +
  'thredds/wms/testLab/global_dem_unmasked.nc?' +
  jQuery.param( htMapParams );

  var landTxtrParams = {
    request:'getmap',
    service:'wms',
    BBOX:'-10.12,48.77,2.43,59.29',
    srs:'EPSG:4326',
    format:'image/jpeg',
    layers:'gebco_latest',
    width:textureCanv.width,
    height:textureCanv.height,
    version:'1.1.1'
  };
  var landTxtrPng = 'http://www.gebco.net/' +
  'data_and_products/gebco_web_services/web_map_service/mapserv?' +
  jQuery.param( landTxtrParams );

  var wxParams = {
    REQUEST:'GetCoverage',
    MODEL:'UKPPBEST',
    COVERAGE:'UKPPBEST_Total_Precipitation',
    SERVICE:'WCS',
    BBOX:'-10.12,48.77,2.43,59.29',
    CRS:'EPSG:4326',
    ELEVATION:'gnd-surf',
    WIDTH:weatherCanv.width,
    HEIGHT:weatherCanv.height,
    VERSION:'1.0'
  };
  var wxPng = 'http://python-wetoffice.rhcloud.com/' +
  '/tiffpngf?' +
  jQuery.param( wxParams );


  var htImage = new Image();
  var wrImage = new Image();
  var wxImage = new Image();
  var bumpScale = 10.0;
  var bumpTexture;
  var wrapTexture;
  // use "this." to create global object
  this.customUniforms = {
    bumpTexture:	{ type: "t", value: bumpTexture },
    bumpScale:	    { type: "f", value: bumpScale },
    wrapTexture: { type: "t", value: wrapTexture }
  };

  htImage.onload = function(){
    var canv = document.createElement('canvas');
    var ctx = canv.getContext('2d');
    canv.width = this.width;
    canv.height = this.height;
    ctx.drawImage(this, 0, 0);
    bumpTexture = new THREE.ImageUtils.loadTexture ( canv.toDataURL() );
    customUniforms.bumpTexture.value = bumpTexture;
  }
  htImage.crossOrigin = 'anonymous';
  htImage.src = htMapPng;

  wrImage.onload = function(){
    var canv = textureCanv;
    var ctx = canv.getContext('2d');
    ctx.drawImage(this, 0, 0);
    wrapTexture = new THREE.ImageUtils.loadTexture ( canv.toDataURL() );
    customUniforms.wrapTexture.value = wrapTexture;
  }
  wrImage.crossOrigin = 'anonymous';
  wrImage.src =  landTxtrPng;

  wxImage.onload = function(){
    var canv = weatherCanv;
    var ctx = canv.getContext('2d');
    ctx.drawImage(this, 0, 0);
    //wrapTexture = new THREE.ImageUtils.loadTexture ( canv.toDataURL() );
    //customUniforms.wrapTexture.value = wrapTexture;
  }
  wxImage.crossOrigin = 'anonymous';
  wxImage.src =  wxPng;

  // create custom material from the shader code above
  //   that is within specially labelled script tags
  var customMaterial = new THREE.ShaderMaterial(
    {
      uniforms: customUniforms,
      vertexShader:   document.getElementById( 'vertexShader'   ).textContent,
      fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
      side: THREE.DoubleSide
    }   );

    var planeGeo = new THREE.PlaneBufferGeometry( 1000, 1000, 100, 100 );
    var plane = new THREE.Mesh(	planeGeo, customMaterial );
    scene.add( plane );

    </script>
  </head>
  <body>
    <div style="left:0px;position:absolute;width:50%">
        <div id="texture" style="left:0px;position:absolute;width:200px"></div>
        <div id="weather" style="left:200px;position:absolute;width:200px"></div>
    </div>
    <div style="right:0px;position:absolute;width:50%" id="webgl"></div>
    <script>
    document.getElementById('webgl').appendChild(renderer.domElement);
    render();
    </script>
  </body>
  </html>
